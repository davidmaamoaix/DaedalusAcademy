<!DOCTYPE html>
<html>
	<head>
		{% block head %}
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<title>{{ title }}</title>
		<meta charset="utf-8">
		<link rel='stylesheet' href='/static/styles/default.css'>
		{% endblock %}
	</head>
	<body>
		<header>
			<div id="nav-bar" class="full-span-h no-select">
				<div class="full-span-v container-nav container-flex flex-align-center">
					<div class="full-span-v container-flex flex-align-center">
						<img src="/static/images/logo-full-white.png" width="200px" height="50px">
						<div>
							<input class="search" type="text" name="search" placeholder="Search a Subject...">
						</div>
					</div>
					<ul>
						<li class="white nav-item underline">Explore</li>
						<li class="white nav-item underline">Something</li>
						<li class="white nav-item btn-glow btn-glow-blue" onclick="hyperlink('login')">Login</li>
					</ul>
				</div>
			</div>
		</header>
		{% block content %}

		{% endblock %}
		{% block scripts %}
		<script type="text/javascript" src="/static/libs/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="/static/libs/socket.io.js"></script>
		<script type="text/javascript" src="/static/scripts/post.js"></script>
		<script type="text/javascript" src="/static/scripts/base.js"></script>
		{% endblock %}
	</body>
</html>
